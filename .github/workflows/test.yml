name: Test

on:
  push:
    branches: [ release/1.0 ]
  pull_request:
    branches: [ release/1.0 ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Build
      run: |
        npm ci
        npm run build
        npm run test
